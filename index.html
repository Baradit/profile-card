<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <img class="pattern-top" src="/images/bg-pattern-top.svg" alt="">
    <img class="pattern-bottom" src="/images/bg-pattern-bottom.svg" alt="">
    <div class="card">
      <div class="card__header"></div>
      <div class="card__body">
        <div class="card__header-img">
            <img src="/images/image-victor.jpg" alt="">
        </div>

        <h2>Victor Crest</h2>
        <span>26</span>
        <h3>London</h3>
      </div>
      <div class="card__footer">
        <ul>
          <li>80K<span>Followers</span></li>
          <li>803K<span>Likes</span></li>
          <li>1.4K<span>Photos</span></li>
        </ul>
      </div>
    </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NeutronCL</a>.
  </div>
</body>
</html>
